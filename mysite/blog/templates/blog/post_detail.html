{% extends 'blog/base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
<div class="container-fluid">
      <h2>{{ post.title }}</h2>


        <p>
      {% if post.published_date %}
        {{ post.published_date }}
        {% endif %}
          {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit" style="font-size:20px;"></i></a>
        {% endif %}
    </p>



      <div class="container-fluid">

        <img src="{% thumbnail post.image 700x350 crop='smart' %}" class="img-rounded" alt="no image?" >

      </div>
        <div class="container-fluid">
          <p style="margin-top:25px;">{{ post.text|linebreaksbr }}</p>
        </div>
<div class="container-fluid" style="margin:30px;">
    <iframe width="700" height="400" src="{{ post.videolink }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>



{% endblock %}
